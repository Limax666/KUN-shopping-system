<!DOCTYPE html>
<html>
<head>
  <title>订单信息</title>
  <script>
    function submitOrder() {
      var ownerName = document.getElementById("ownerName").value;
      var ownerAddress = document.getElementById("ownerAddress").value;
      var ownerCity = document.getElementById("ownerCity").value;
      var ownerRegion = document.getElementById("ownerRegion").value;
      var ownerPostalCode = document.getElementById("ownerPostalCode").value;
      var ownerCountry = document.getElementById("ownerCountry").value;

      var orderData = {
        ownerName: ownerName,
        ownerAddress: ownerAddress,
        ownerCity: ownerCity,
        ownerRegion: ownerRegion,
        ownerPostalCode: ownerPostalCode,
        ownerCountry: ownerCountry
      };

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "http://localhost:5000/receive_order", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          // 请求成功后的操作
          alert("订单信息已提交！");
          window.location.href = "http://localhost:5000/showyonghu";
        }
      };
      xhr.send(JSON.stringify(orderData));
    }
  </script>
</head>
<body>
  <h1>完善订单信息</h1>
  <form>
    <label for="ownerName">货主名称:</label>
    <input type="text" id="ownerName" name="ownerName" required><br>

    <label for="ownerAddress">货主地址:</label>
    <input type="text" id="ownerAddress" name="ownerAddress" required><br>

    <label for="ownerCity">货主城市:</label>
    <input type="text" id="ownerCity" name="ownerCity" required><br>

    <label for="ownerRegion">货主地区:</label>
    <input type="text" id="ownerRegion" name="ownerRegion" required><br>

    <label for="ownerPostalCode">货主邮政编码:</label>
    <input type="text" id="ownerPostalCode" name="ownerPostalCode" required><br>

    <label for="ownerCountry">货主国家:</label>
    <input type="text" id="ownerCountry" name="ownerCountry" required><br>

    <input type="button" value="提交订单" onclick="submitOrder()">
  </form>
</body>
</html>
